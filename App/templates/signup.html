{% extends "layout.html" %}
{% block title %}Workout App - Signup{% endblock %}
{% block page %}Workout App - Signup{% endblock %}

{{ super() }}

{% block content %}
<body>
  <div class="form-box">
    <form class="form" method="POST" action="/signup" style="padding:1em">
      <div class="form-label"><h1>SIGN UP</h1></div>
      <label for="username">Username</label>
      <input type="text" placeholder="Enter Username" name="username" required>
      <label for="password">Password</label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <button type="submit" class="submit-btn">Create User</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
